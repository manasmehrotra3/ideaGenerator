<section data-ng-controller="IdeasController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Idea</h1>
	</div>
	<div class="col-md-12">
		<form name="ideaForm" class="form-horizontal" data-ng-submit="update(ideaForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{'has-error' : submitted && ideaForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="idea.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && ideaForm.title.$invalid" class="help-block">
						<p ng-show="ideaForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{'has-error' : submitted && ideaForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="idea.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && ideaForm.content.$invalid" class="help-block">
						<p ng-show="ideaForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				<div class="form-group" data-ng-show="idea.originalName" class="lead">
					Attachment:&nbsp;
					<span data-ng-bind="idea.originalName"></span>
					<a data-ng-click="removeAttachment();">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
