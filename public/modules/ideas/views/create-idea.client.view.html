<section data-ng-controller="IdeasController">
	<div class="page-header">
		<h1>New Idea</h1>
	</div>
	<!--[if !IE]> -->
	<div class="col-md-12">
		<form name="ideaForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{'has-error': ideaForm.title.$dirty && ideaForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Description</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
	                <label class="control-label" for="name">Attachment</label>
	                <div class="controls">
	                    <input type="file" file-model="myFile" data-ng-model="attachment" id="attachment">
	                     {{selectedFile.name}}
	                </div>
	            </div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- <![endif]-->

</section>
